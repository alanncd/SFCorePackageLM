<template>
    <lightning-card>
                <header class="slds-media slds-media_center slds-has-flexi-truncate slds-p-horizontal_medium background-color-header">
                        <div class="slds-media__figure">
                            <lightning-icon class="orange-background" icon-name="standard:report" alternative-text="Report" title="Report" size="small"></lightning-icon>
                        </div>
                        <div class="slds-media__body">
                            <h2 class="slds-card__header-title">
                                <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title={countRecords}>
                                    <span>Report Lead Managers({countRecords})</span>
                                </a>
                            </h2>
                        </div>
                </header>
                <div class ="slds-scrollable--y" style="max-height: 300px;">
            <lightning-datatable
                    key-field="id"
                    data={allReports}
                    columns={columns}>
            </lightning-datatable>
                </div>  
    </lightning-card>     
</template>
